  <div class="card-body">

    <h5 class="card-title">Alejandra Kaybel Martínez González</h5>
      <div id="skillWall"></div>
      <!-- Button trigger modal add skills -->
      <button type="button" data-toggle="modal" data-target="#exampleModal" id="modalAdd">
        <i class="fas fa-plus"></i> Add
      </button>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new skill</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Separate multiplate skill with commas.
              <hr>
              <input type="text" id="skill">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="guardar()" data-dismiss="modal">Add</button>
            </div>
          </div>
        </div>
      </div>
  </div>
